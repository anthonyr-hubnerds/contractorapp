name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    env:
      DATABASE_URL: "file:./test.db"
      AWS_REGION: "us-east-1"
      AWS_ACCESS_KEY_ID: "test"
      AWS_SECRET_ACCESS_KEY: "test"
      AWS_S3_BUCKET: "test-bucket"

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Prisma generate
      run: npx prisma generate --schema=prisma/schema.prisma

    - name: Reset & migrate database (SQLite)
      run: npx prisma migrate reset --force --schema=prisma/schema.prisma

    - name: Seed database
      run: npx prisma db seed --preview-feature || true

    - name: Type check
      run: npx tsc --noEmit
      env:
        NODE_ENV: test

    - name: Lint
      run: npm run lint

    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test
        DATABASE_URL: "file:./test.db"
        AWS_REGION: "us-east-1"
        AWS_ACCESS_KEY_ID: "test"
        AWS_SECRET_ACCESS_KEY: "test"
        AWS_S3_BUCKET: "test-bucket"

  test-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Type check
      run: npx tsc --noEmit

    - name: Lint
      run: npm run lint

    - name: Run tests
      run: npm test